<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile School</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="nav-brand">
                    <img src="images/smile_off.png" alt="Smile" class="smile">
                    <img src="images/logo.png" alt="SmileSchool" class="logo">
                </div>
                
                <input type="checkbox" id="hamburger" class="d-none">
                <label for="hamburger" id="burger" class="d-lg-none"></label>
                
                <ul class="nav-menu ml-auto">
                    <li class="nav-item"><a href="#" class="nav-link">COURSES</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">PRICING</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">LOGIN</a></li>
                </ul>
            </nav>
        </div>
        <section class="hero-section">
            <div class="container">
                <h1 class="hero-title">Get schooled</h1>
                <p class="hero-subtitle">SMILES GRIN LAUGH</p>
                <button class="hero-button">REGISTER FOR FREE</button>
            </div>
            <div class="pros-section">
                <h2 class="pros-title"><span>Learn</span> from the pros</h2>
                <div class="pros-grid">
                    <div class="pros-card">
                        <img src="./images/hero-pic1.jpg" alt="Phillip Massey" class="rounded-circle">
                        <h3>Phillip Massey</h3>
                        <p>« Smile of the year »</p>
                        <p>2018 - 2019</p>
                    </div>
                    <div class="pros-card">
                        <img src="./images/hero-pic2.jpg" alt="Nannie Lawrence" class="rounded-circle">
                        <h3>Nannie Lawrence</h3>
                        <p>Best « little smile »</p>
                        <p>2017</p>
                    </div>
                    <div class="pros-card">
                        <img src="./images/hero-pic3.jpg" alt="Bruce Walters" class="rounded-circle">
                        <h3>Bruce Walters</h3>
                        <p>Best « Friend Smile »</p>
                        <p>live performance 2019</p>
                    </div>
                    <div class="pros-card">
                        <img src="./images/hero-pic4.jpg" alt="Henry Hughes" class="rounded-circle">
                        <h3>Henry Hughes</h3>
                        <p>« 24h smiles » winner</p>
                        <p>2016 - 2019</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
    </main>
</body>
</html>
