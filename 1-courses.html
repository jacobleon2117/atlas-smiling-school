<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile School - Courses</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="courses">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark navbar-custom py-4">
                <button class="navbar-toggler border-0 p-0" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="holberton_school-icon-menu text-white"></span>
                </button>
                <div class="navbar-brand mx-auto mx-md-0 d-flex align-items-center">
                    <img src="images/smile_off.png" alt="Smile" class="mr-3" style="height: 30px;">
                    <img src="images/logo.png" alt="SmileSchool" style="height: 30px;">
                </div>
                <div class="collapse navbar-collapse mt-3 mt-md-0" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-center">
                            <a class="nav-link text-white font-weight-bold active" href="#">COURSES</a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link text-white font-weight-bold" href="#">PRICING</a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link text-white font-weight-bold" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        <div class="container">
            <div class="text-center py-5">
                <h1 class="title-courses">
                    « Don't cry because it's over.<br>
                    <span class="text-purple">Smile</span> because it happened. »
                </h1>
            </div>
        </div>
        <main>
         <section class="search-bar container-fluid text-white py-3">
            <div class="container-lg">
                <nav class="navbar row">
                    <div class="input-group col-md-4 my-3">
                        <p class="font-weight-bold text-uppercase text-left">Keywords</p>
                        <div class="icon-searcher input-group-prepend w-100 text-white">
                            <span class="font-icon-filter input-group-text bg-transparent border-0 bg-span">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </span>
                            <input class="control container-search form-control-sm border-0 inner-search text-search" type="search" placeholder="Search by keywords" aria-label="Search">
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 my-3">
                        <p class="font-weight-bold text-uppercase text-left">Topic</p>
                        <div class="dropdown">
                            <button class="btn btn-lg dropdown-toggler text-white d-flex justify-content-between align-items-center inner-search" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Novice
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Novice</a>
                                <a class="dropdown-item" href="#">Intermediate</a>
                                <a class="dropdown-item" href="#">Expert</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 my-3">
                        <p class="font-weight-bold text-uppercase text-left">Sort by</p>
                        <div class="dropdown">
                            <button class="btn btn-lg dropdown-toggle text-white d-flex justify-content-between align-items-center inner-search" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Most Popular
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <a class="dropdown-item" href="#">Most Popular</a>
                                <a class="dropdown-item" href="#">Most Recent</a>
                                <a class="dropdown-item" href="#">Most Viewed</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
    </header>
</main>
</body>
</html>
